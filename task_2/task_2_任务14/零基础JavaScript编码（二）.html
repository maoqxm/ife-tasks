<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var aqiList = document.querySelector("#aqi-list");

function addLi (item, index) {
  var node = document.createElement("li");
  node.innerHTML = "第" + parseInt(index+1) + "名：" + item[0] + ", " + item[1];
  aqiList.appendChild(node);
}

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 这里的规则是进行排序
  var less60 = aqiData.filter(function (item) {
    return item[1] < 60;
  })
  less60.sort(function (a, b) {
    return a[1] - b[1];
  })
  less60.forEach(addLi);
})();

</script>
</body>
</html>
